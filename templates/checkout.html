<html lang="zxx">
<head>
   <title>Book Store</title>
   <!--meta tags -->

   <script>

       window.scrollTo(0, 1);
      }

   <!--//meta tags ends here-->
   <!--booststrap-->
   <link href="{{ url_for('static' , filename='css/bootstrap.min.css')}}" rel="stylesheet" type="text/css" media="all">

<link href="{{url_for('static' , filename = 'css/flexslider.css')}}" rel="stylesheet" type="text/css" media="all">
  -->


   <link href="{{url_for('static' , filename = 'css/fontawesome-all.min.css')}}" rel="stylesheet" type="text/css" media="all">

   <!-- For Clients slider -->
   <link rel="stylesheet"href="{{url_for('static' , filename = 'css/flexslider.css')}}" type="text/css" media="all" />
   <!--flexs slider-->
   <link href="css/JiSlider.css" rel="stylesheet">
   <!--Shoping cart-->
   <link rel="stylesheet" href="{{url_for('static' , filename = 'css/shop.css')}}" type="text/css" />
   <!--//Shoping cart-->
   <!--stylesheets-->
   <link href="{{url_for('static' , filename = 'css/style.css')}}" rel='stylesheet' type='text/css' media="all">
   <!--//stylesheets-->
   <link href="//fonts.googleapis.com/css?family=Sunflower:500,700" rel="stylesheet">
   <link href="//fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
</head>
<body>
   <!--headder-->
   <div class="header-outs" id="home">
   <div class="header-bar">

      <div class="container-fluid">
         <!-- <div class="hedder-up row">
            <div class="col-lg-3 col-md-3 logo-head">
               <h1><a class="navbar-brand" href="index.html">Book Store</a></h1>
            </div> -->

         </div>
      </div>
      <nav class="navbar navbar-expand-lg navbar-light">
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
            <ul class="navbar-nav ">
               <li class="nav-item ">
                  <a class="nav-link" href="/dashboard">Home <span class="sr-only">(current)</span></a>
               </li>
               <li class="nav-item">
                  <a href="about.html" class="nav-link">About</a>
               </li>

               <li class="nav-item active">
                  <a href="/asd" class="nav-link">Shop Now</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="/sell"   >
                  Sell Book
                  </a>

               </li>


               <li class="nav-item">
                  <a href="/addcart" class="nav-link">{{name}}</a>
               </li>
               <li class="nav-item">
                  <a href="/logout" class="nav-link">Logout</a>
               </li>
            </ul>
         </div>
      </nav>
   </div>
 </div>         <!--//headder-->
         <!-- banner -->
         <div class="inner_page-banner one-img">
         </div>
         <!-- short -->
         <div class="using-border py-3">
            <div class="inner_breadcrumb  ml-4">
               <ul class="short_ls">
                  <li>
                     <a href="index.html">Home</a>
                     <span>/ /</span>
                  </li>
                  <li>Checkout</li>
               </ul>
            </div>
         </div>
         <!-- //short-->
         <!--Checkout-->
         <!-- //banner -->
         <!-- top Products -->
         <section class="checkout py-lg-4 py-md-3 py-sm-3 py-3">
            <div class="container py-lg-5 py-md-4 py-sm-4 py-3">
               <div class="shop_inner_inf">
                  <div class="privacy about">
                     <h3>Chec<span>kout</span></h3><br><br><hr>
                     <div class="checkout-right">
                        <table class="timetable_sub">
                           <thead>
                              <tr>

                                 <th>&nbspBook Name&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<hr></th>

                                  <th>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspAuthor&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<hr></th>
                                 <th>&nbspPrice&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<hr></th>
                                 <th>Remove&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<hr></th>
                              </tr>



                             {%for i in cart%}

                                 <td class="invert">&nbsp&nbsp&nbsp{{i[3]}}</td>
                                 <td class="invert">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp{{i[4]}}</td>
                                 <td class="invert">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp{{i[6]}}</td>
                                 <td class ="invert">
                                   <form class="invert" action="/" method="post">
                                     <button type="button" value="{{i[1]}}" name="buy">BUY NOW</button>
                                   </form>
                                 </td>
                                 <td class = "invert">
                                 <form class="invert" action="#" method="post">
                                   <button type="button" value="{{i[1]}}" name="rm">REMOVE</button>
                                 </form>
                               </td>
                                 <td class="invert">
                                    <div class="rem">
                                       <div class="close1"> </div>
                                    </div>
                                 </td>
                              </tr>
                              {%endfor%}

                              </tr>
                           </tbody>
                        </table>
                     </div>
                  </div>
               </div>
               <!-- //top products -->
            </div>
      </section>


      <!-- //Modal 1-->
      <!--js working-->
      <script src='js/jquery-2.2.3.min.js'></script>
      <!--//js working-->
      <!-- cart-js -->
      <script src="js/minicart.js"></script>
      <script>
         toys.render();

         toys.cart.on('toys_checkout', function (evt) {
         	var items, len, i;

         	if (this.subtotal() > 0) {
         		items = this.items();

         		for (i = 0, len = items.length; i < len; i++) {}
         	}
         });
      </script>
      <!--// cart-js -->
      <!--quantity-->
      <script>
         $('.value-plus').on('click', function () {
         	var divUpd = $(this).parent().find('.value'),
         		newVal = parseInt(divUpd.text(), 10) + 1;
         	divUpd.text(newVal);
         });

         $('.value-minus').on('click', function () {
         	var divUpd = $(this).parent().find('.value'),
         		newVal = parseInt(divUpd.text(), 10) - 1;
         	if (newVal >= 1) divUpd.text(newVal);
         });
      </script>
      <!--quantity-->
      <!--closed-->
      <script>
         $(document).ready(function (c) {
         	$('.close1').on('click', function (c) {
         		$('.rem1').fadeOut('slow', function (c) {
         			$('.rem1').remove();
         		});
         	});
         });
      </script>
      <script>
         $(document).ready(function (c) {
         	$('.close2').on('click', function (c) {
         		$('.rem2').fadeOut('slow', function (c) {
         			$('.rem2').remove();
         		});
         	});
         });
      </script>
      <script>
         $(document).ready(function (c) {
         	$('.close3').on('click', function (c) {
         		$('.rem3').fadeOut('slow', function (c) {
         			$('.rem3').remove();
         		});
         	});
         });
      </script>
      <!--//closed-->
      <!-- start-smoth-scrolling -->
      <script src="js/move-top.js"></script>
      <script src="js/easing.js"></script>
      <script>
         jQuery(document).ready(function ($) {
         	$(".scroll").click(function (event) {
         		event.preventDefault();
         		$('html,body').animate({
         			scrollTop: $(this.hash).offset().top
         		}, 900);
         	});
         });
      </script>
      <!-- start-smoth-scrolling -->
      <!-- here stars scrolling icon -->
      <script>
         $(document).ready(function () {

         	var defaults = {
         		containerID: 'toTop', // fading element id
         		containerHoverID: 'toTopHover', // fading element hover id
         		scrollSpeed: 1200,
         		easingType: 'linear'
         	};
         	$().UItoTop({
         		easingType: 'easeOutQuart'
         	});

         });
      </script>
      <!-- //here ends scrolling icon -->
      <!--bootstrap working-->
      <script src="js/bootstrap.min.js"></script>
      <!-- //bootstrap working-->
   </body>
</html>
